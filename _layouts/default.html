<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>{{ page.title }} · {{ site.title }}</title>
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="geo.placename" content="Paris, Île de France, France">
        <meta name="robots" content="index,follow">

        <meta property="place:street_adress" content="Paris">
        <meta property="place:locality" content="Paris">
        <meta property="place:region" content="Ile-de-France">
        <meta property="place:country_name" content="France">

        <meta name="author" content="{{ site.author }}" />
        <meta name="copyright" content="{{ site.author }}" />

        <link rel="icon" type="image/x-icon" href="/static/images/favicon/favicon.ico">
        <link rel="icon" href="/static/images/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" href="/static/images/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-touch-icon.png">
        <link rel="manifest" href="/static/images/favicon/manifest.json">
        <link rel="mask-icon" href="/static/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <meta property="og:title" content="{{ site.author }} · {{ site.job }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:image" content="/static/images/sharing.jpg" />
        <meta property="og:updated_time" content="{{ site.time | date: '%Y' }}" />
        <meta property="og:site_name" content="{{ site.author }}" />
        <meta property="og:street-address" content="Paris" />
        <meta property="og:locality" content="Paris" />
        <meta property="og:postal-code" content="7500" 0/>
        <meta property="og:country-name" content="France" />
        <meta property="og:email" content="{{ site.email }}" />
        <meta property="og:locale" content="fr_FR">

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="{{ site.author }} · {{ site.job }}" />
        <meta name="twitter:description" content="{{ site.description }}" />
        <meta name="twitter:image" content="/static/images/sharing.jpg" />
        <meta name="twitter:site" content="{{ site.url }}" />
        <meta name="twitter:creator" content="{{ site.author }}" />

        <link rel="stylesheet" href="/static/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    </head>

    <body class="{{ page.body_class }}">
        {% comment %}
        TODO: find something to load the JS after the page
        {% endcomment %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollmonitor/1.2.0/scrollMonitor.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/scrollAnimations.js" type="text/javascript"></script>

        {% include header.html %}

        {{ content }}

        {% include footer.html %}
    </body>
</html>
